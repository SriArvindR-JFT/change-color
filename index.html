<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <!-- Google Fonts CDN  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <!-- External Stylesheet -->
    <link href="./style.css" rel="stylesheet">
</head>

<body>

    <h1>Change Color Assignment</h1>

    <div id="container">

        <div align="center">
            <input type="radio" name="colors" value="red">
            <label>Red</label>
            <input type="radio" name="colors" value="green">
            <label>Green</label>
            <input type="radio" name="colors" value="blue">
            <label>Blue</label>
        </div>

        <div id="flex-container">
            <div class="labels">1</div>
            <div class="labels">2</div>
            <div class="labels">3</div>
            <div class="labels">4</div>
            <div class="labels">5</div>
            <div class="labels">6</div>
        </div>

        <button id="submit">Change Color</button>

    </div>

    <script src="./index.js"></script>
</body>

</html>
